<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=f, initial-scale=1.0">
    <title>Info</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="container-in">
            <div class="container-heading">
                <h1>Information selection Page</h1>
            </div>
            <div class="main-container">
                <label for="username">User Name</label>
                <input type="text" id="username" class="input" placeholder="Enter your name">
                <label for="password">Password</label>
                <input type="text" id="password" class="input" placeholder="Enter your password">
                <label for="phone">Phone number</label>
                <input type="text" id="phone" class="input" placeholder="Enter your phone number">
                <div class="gender">
                    <label for="gender">Gender</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
                <label for="ssc">SSC Marks</label>
                <input type="text" id="ssc" class="input No" placeholder="SSC Marks">
                <label for="inter">Inter Marks</label>
                <input type="text" id="inter" class="input No" placeholder="Inter Marks">
                <label for="degree">Degree Marks</label>
                <input type="text" id="degree" class="input No" placeholder="Degree Marks">
                <label for="pg">PG Marks</label>
                <input type="text" id="pg" class="input No" placeholder="PG Marks">
                <button id="button">Submit</button>
            </div>
        </div>
        <div class="main-print" id="main-print"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
