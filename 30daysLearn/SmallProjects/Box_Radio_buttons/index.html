<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=f, initial-scale=1.0">
    <title>Info</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="container-in">
            <div class="container-heading">
                <h1>Information selection Page</h1>
            </div>
            <div class="main-container">
                <label for="username">User Name</label>
                <input type="text" id="username" class="input" placeholder="Enter your name">
                <label for="password">Password</label>
                <input type="text" id="password" class="input" placeholder="Enter your password">
                <label for="phone">Phone number</label>
                <input type="text" id="phone" class="input" placeholder="Enter your phone number">
                <div class="gender">
                    <label>Gender</label><br>
                    <input type="checkbox" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="checkbox" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                </div>
                <div class="options">
                    <label for="domain">Select Your Domain</label>
                    <select id="domain" name="domain">
                        <option value="Web Development">Web Development</option>
                        <option value="Competitive Coding">Competitive Coding</option>
                        <option value="Graphic Designer">Graphic Designer</option>
                        <option value="Appdev">App Development</option>
                    </select>
                </div>
                <button id="submit">Submit</button>
            </div>
        </div>
        <div class="main-print" id="main-print"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
