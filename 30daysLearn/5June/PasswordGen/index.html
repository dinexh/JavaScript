<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container-in">
            <h1>Password generator with hide and show toggles</h1>
            <div class="main">
                <label id="" for="Password">Password:</label>
                <input type="text" id="Password" readonly>
                <button id="visiblebutton" onclick="togglepasword()">Show/hide</button>
                <button id="generate" onclick="generatepasword()">Generate Pasword</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
